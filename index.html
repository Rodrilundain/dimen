<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gestión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1 1 calc(16.66% - 10px); /* 6 por fila en pantallas grandes */
            min-width: 150px;
        }

        /* Ajustes para pantallas más pequeñas */
        @media (max-width: 1200px) {
            .item {
                flex: 1 1 calc(25% - 10px); /* 4 por fila */
            }
        }

        @media (max-width: 900px) {
            .item {
                flex: 1 1 calc(33.33% - 10px); /* 3 por fila */
            }
        }

        @media (max-width: 600px) {
            .item {
                flex: 1 1 calc(50% - 10px); /* 2 por fila */
            }
        }

        @media (max-width: 400px) {
            .item {
                flex: 1 1 100%; /* 1 por fila en móviles */
            }
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="item">Planilla de auditorías</div>
        <div class="item">Acumulado de auditoría</div>
        <div class="item">Usuarios y contraseñas</div>
        <div class="item">Faltas y suspensiones</div>
        <div class="item">Gestiones</div>
        <div class="item">Reportes</div>
        <div class="item">Calendario de licencias</div>
        <div class="item">Flujo de organigrama</div>
        <div class="item">Tareas</div>
        <div class="item">Asana</div>
        <div class="item">K.P.I</div>
        <div class="item">Altas y bajas certificados médicos</div>
        <div class="item">Formación de RAC</div>
    </div>

</body>
</html>
